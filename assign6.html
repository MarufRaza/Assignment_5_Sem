<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        var n = 3;
var m = 4;
var a;

document.write("Table of " + n + "<br>");
for (a = 1; a <= 10; a++) {
  document.write(n + "*" + a + "=" + n * a + "<br>");
}

document.write("Table of " + m + "<br>");
for (a = 1; a <= 10; a++) {
  document.write(m + "*" + a + "=" + m * a + "<br>");
}

var even = "even -> ";
var odd = "odd -> ";

for (a = 1; a <= 10; a++) {
  var prodN = n * a;
  var prodM = m * a;

  if (prodN % 2 == 0) {
    even += prodN + " ";
  } else {
    odd += prodN + " ";
  }

  if (prodM % 2 == 0) {
    even += prodM + " ";
  } else {
    odd += prodM + " ";
  }
}

document.write(even + "<br>");
document.write(odd);
    </script>
</body>
</html>
